<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>了解成果</title>
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <!-- 头部的盒子 -->
    <header>
      <h1>睡眠呼吸综合症医疗系统</h1>
      <div class="showTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>一周内睡眠呼吸暂停低通气指数</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>
          术后AHI指数变化 
          </h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>引起睡眠呼吸综合征的危险因子</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <!-- no模块制作 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>81.92%</li>
              <li>93.92%</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>分割领域指标Mious</li>
              <li>综合指标Precision-Recall</li>
            </ul>
          </div>
        </div>
      <div class="Button1">
        <button style="margin-left: 0.3rem">
          <a href="openfolder">上传文件</a>
        </button>
        <button style="margin-left: 0.3rem">
          <a href="predict">开始识别</a>
        </button>
        <button style="margin-left: 0.3rem">
          <a href="getfile">获取图像数据</a>
        </button>
        <button style="margin-left: 0.3rem">
          <a href="openexe">nii文件查看</a>
        </button>
      </div>
      <div class="Button2">
        <button style="margin-left: 0.3rem">
          <a href="opentrainfile">上传训练文件</a>
        </button>
        <button style="margin-left: 0.3rem">
          <a href="train">开始训练</a>
        </button>
        <button style="margin-left: 0.3rem">
          <a href="logs">查看logs训练记录</a>
        </button>
        <button style="margin-left: 0.3rem">
          <a href="logs">下载模型</a>
        </button>
      </div>

        <!-- 地图模块 -->
        <div class="map">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel bar2">
          <h2>SAS的不同发病机制概率</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>术后夜间最低血氧饱和度变化</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>睡眠呼吸综合征并发症比例</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <style>
      .btn{
        margin-left: 0.3rem
        background-color rgba(101, 132, 226, 0.1);
      }
    </style>
    <script src="../static/js/flexible.js"></script>
    <script src="../static/js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="../static/js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="../static/js/china.js"></script>
    <script src="../static/js/index.js"></script>
  </body>
</html>
